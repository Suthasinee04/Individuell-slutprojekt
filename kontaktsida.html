    <body>
        <nav>
            <ul>
                <li><a href="Index.html">Startsida</a></li>

                <li><a href="Sammanfattning.html">Sammanfattning</a></li>

            </ul>

        <header>
            <h1>Kontakt</h1>
        </header>
        <main>
            <p>Denna sidan är till för att kunna kontakta oss och ni kan gärna delar er åsikt om vår sida samt revolutionen!</p>
            <form action="contact.php" method="post"> <!--Formulär koden fick jag hjälp från läroboken-->
                <fieldset>
                    <legend>Vem är du?</legend>
                    <p>
                        <label for="uname">Namn:</label>
                        <label for="uname" class="reqfield">
                            <strong class="required" title="Obligatorisk uppgift">*</strong>
                        </label>
                        <input type="text" name="uname" id="uname" required placeholder="Förnamn Efternamn"/>
                    </p>
                    <p> 
                    <label for="umail">Mejladress</label>
                    <label for="umail" class="reqfield">
                        <strong class="required" title="Obligatorisk uppgift">*</strong>
                    </label>
                    <input type="email" name="umail" id="umail" required placeholder="foo@bar.com"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Meddelande</legend>
                    <p>
                        <label for="mmessage">Text:</label>
                        <label for="mmessage" class="reqfield">
                            <strong class="required" title="Obligatorisk uppgift">*</strong>
                        </label>
                        <textarea id="mmessage" name="mmessage" required placeholder="Skriv ditt meddelande. Minst 25 tecken"></textarea> 
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <input value="skicka" type="submit"/> <!--Knappen "skicka" i formulär-->
                    </p>
                    <input name="prevent_multiple_submits" value="{$random_string}" type="hidden">
                </fieldset>
            </form>
            <label for="password">Password:</label>
            <input type="password" id="pwd"> <br>
            <p> Jag är inte en robot 
                <input type="checkbox">
            </p>
            <input type="radio">
        </main>
        <footer> <!--Här startar footer som innehåller kontakt information och hälsning-->
            <p>TACK för besöket!</p>
        </footer><!--Här avslutar footer-->
    </body>
</html>
