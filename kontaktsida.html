<!DOCTYPE html> <!--Ingen valideringsfel-->
<html lang="sv">
    <head>
        <title>Industriella revolution</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="projekt.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="Index.html">Startsida</a></li>
                <li><a href="Faktasida.html">Faktasida</a></li>
                <li><a href="Sammanfattning.html">Sammanfattning</a></li>
                <li><a href="kontaktsida.html"> Kontakt</a></li>
                <li><a href="logga.html">Logga in</a></li>
            </ul>
        </nav>
        <header>
            <h1>Kontakt</h1>
        </header>
        <main>
            <p>Denna sidan är till för att kunna kontakta oss och ni kan gärna delar er åsikt om vår sida samt revolutionen!</p>
            <form action="tack.jpg" method="post"> <!--Formulär koden fick jag hjälp från läroboken-->
                <fieldset>
                    <legend>Vem är du?</legend>
                    <p>
                        <label for="uname">Namn:</label>
                        <label for="uname" class="reqfield">
                            <strong class="required" title="Obligatorisk uppgift">*</strong>
                        </label>
                        <input type="text" name="uname" id="uname" required placeholder="Förnamn Efternamn"/>
                    </p>
                    <p> 
                    <label for="umail">Mejladress</label>
                    <label for="umail" class="reqfield">
                        <strong class="required" title="Obligatorisk uppgift">*</strong>
                    </label>
                    <input type="email" name="umail" id="umail" required placeholder="foo@bar.com"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Meddelande</legend>
                    <p>
                        <label for="mmessage">Text:</label>
                        <label for="mmessage" class="reqfield">
                            <strong class="required" title="Obligatorisk uppgift">*</strong>
                        </label>
                        <textarea id="mmessage" name="mmessage" required placeholder="Skriv ditt meddelande. Minst 25 tecken"></textarea> 
                    </p>
                </fieldset>
                <fieldset> 
                    <legend>Har du lärt dig något?</legend>
                    <p>
                        <label for="revolution">Jag har lärt mig lite mer fakta om revolutionen</label>
                        <input type="checkbox" name="revolutionen" id="revolution">
                    </p>
                    <p>
                        <label for="uppfinning">Jag har sett vilka uppfinningar som kom under revolutionen</label>
                        <input type="checkbox" name="uppfinningar" id="uppfinning">
                    </p>
                    <p>
                        <label for="värld">Jag har förstått hur revolution har påverkat vår värld</label>
                        <input type="checkbox" name="världen" id="värld">
                    </p>   
                </fieldset>
                <fieldset>
                    <legend> Är du bra på historien?</legend>
                    <p>
                        <label for="super">Ja, jag är superbra på historia</label>
                        <input type="radio" name="historia" value="super" id="super">
                    </p>
                    <p> 
                        <label for="sådär">Jag kan och är på lagom nivå</label>
                        <input type="radio" name="historia" value="sådär" id="sådär">
                    </p>
                    <p>
                        <label for="inte">Jag är inte alls bra</label>
                        <input type="radio" name="historia" value="inte" id="inte">
                    </p>
                </fieldset>
                <p>
                    <input value="skicka" type="submit"/> <!--Knappen "skicka" i formulär-->
                </p>    
            </form>
        </main>
        <footer> <!--Här startar footer som innehåller kontakt information och hälsning-->
            <p>TACK för besöket!</p>
        </footer><!--Här avslutar footer-->
    </body>
</html>
